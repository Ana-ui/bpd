<psk-container controller-name="AddOrganizationModal">
    <psk-modal id="addOrganizationModal" class="bpd-modal" opened>

        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <div class="content">
            <psk-text-input class="bpd-input" view-model="@name"></psk-text-input>
            <psk-select class="bpd-input" view-model="@hosting"></psk-select>
            <psk-text-input class="bpd-input" view-model="@endpoint"></psk-text-input>
            <psk-text-input class="bpd-input" view-model="@secretKey"></psk-text-input>
        </div>

        <psk-card class="bpd-row">
            <psk-for-each data-view-model="kubernetesConfig">
                <div class="bpd-for-each-row">
                    <psk-text-input view-model="key"></psk-text-input>
                    <psk-text-input view-model="value"></psk-text-input>
                    <psk-button event-name="org:remove-kubernetes-config" event-data="@id.value"
                                button-class="btn btn-sm btn-danger">
                        <psk-icon icon="times" color="rgb(255, 255, 255)"></psk-icon>
                    </psk-button>
                </div>
            </psk-for-each>
        </psk-card>

        <psk-card class="bpd-row">
            <psk-button label="Add Configuration" event-name="org:add-kubernetes-config"
                        button-class="btn btn-info btn-sm"></psk-button>
        </psk-card>

        <psk-condition condition="@createOrg">
            <psk-card slot="condition-true" class="bpd-row bpd-creation-row">
                <psk-button event-name="org:create">Create</psk-button>
                <psk-button class="bpd-qr-code-with-text" event-name="org:create-with-qrcode">
                    <div>
                        <psk-icon icon="qrcode" color="rgb(0, 0, 255)"></psk-icon>
                        Load with QRCode
                    </div>
                </psk-button>
            </psk-card>
            <psk-card slot="condition-false" class="bpd-row bpd-creation-row">
                <psk-button event-name="org:create">Save</psk-button>
            </psk-card>
        </psk-condition>

    </psk-modal>
</psk-container>
